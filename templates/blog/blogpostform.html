{% extends "base.html" %}
{% block content %}
    {% load bootstrap_tags %}
    <!-- New Post -->
    <h1>Add A Post</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <!-- If successful, takes user back to the blog (with the new post) -->
        <button type="submit" class="btn btn-info">Save</button>
    </form>
{% endblock %}
